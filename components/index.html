<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Components | Lodestone Cafe</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/48930d19ff.js" crossorigin="anonymous"></script>
</head>
<body>
    <h1>Components Go Here</h1>
    <h2>header</h2>
    <div class="header">
        <div class="header__left">
            <a href="#!"><img width="150" height="75" src="../img/lodestone-logo-small.png" alt="lodestone logo"></a>
        </div>
        <div class="header__right">
            <div class="cart-icon">
                <a href="#!"><i class="fa-sharp fa-solid fa-cart-shopping"></i></a>
            </div>
            <div class="my-cart">
                <div class="my-cart__total">Total</div>
                <div class="my-cart__amount">&#36;0.00</div>
            </div>
        </div>
    </div>
    <h2>navbar</h2>
    <div class="navbar">
        <div class="navbar__left">
            <ul>
                <li><a href="#!">Home</a></li>
                <li><a href="#!">Products &#8744;</a></li>
                <li><a href="#!">Calendar</a></li>
                <li><a href="#!">Contact Us</a></li>
                <li><a href="#!">More &#8744;</a></li>
            </ul>
        </div>
        <div class="navbar__right">
            <form>
                <input placeholder="Search products..." type="text">
                <button type="search"><i class="fa-solid fa-magnifying-glass"></i></button>
            </form>
            <ul>
                <li><a href="#!"><i class="fa-solid fa-magnifying-glass-plus"></i></a></li>
                <li><a href="#!"><i class="fa-solid fa-cart-shopping"></i></a></li>
                <li><a href="#!"><i class="fa-solid fa-user"></i></a></li>
            </ul>
        </div>
    </div>
</body>
</html>
